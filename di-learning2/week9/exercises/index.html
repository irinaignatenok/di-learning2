<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// 1
	let status = true
	const promise = new Promise((resolve, reject)=>{
		setTimeout(()=> {
			if(status) {
		resolve()
			} else {
				reject("Oooops something went wrong")
			}
		
	}, 4000)
	})



	promise.then(res =>{
		console.log(res)
	})
	.catch(err => {
		console.log(err)
	})
</script>
</body>
</html>
